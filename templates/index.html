<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Increment & Decrement Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .counter-box {
      max-width: 400px;
      margin: 8% auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .count {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #0d6efd;
    }
    button {
      width: 120px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="counter-box">
    <h1 class="mb-4">Increment & Decrement Counter</h1>
    <div class="count">{{ count }}</div>
    <form method="POST">
      <button name="action" value="decrement" class="btn btn-danger me-3">- Decrement</button>
      <button name="action" value="increment" class="btn btn-success">+ Increment</button>
    </form>
  </div>
</body>
</html>
